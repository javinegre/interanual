<html>
    <head>
        <title>Interanual - Javiscript.me</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <div class="info-col">
            <div id="info-block" class="info-block">

                <h1 class="info-block-box">
                    <div class="l1">Inter</div>
                    <div class="l2">anual</div>
                </h1>

                <div class="info-block-box info-block-box-prev-year"></div>
                <div class="info-block-box info-block-box-prev-month"></div>
                <div class="info-block-box info-block-box-current"></div>

            </div>

            <div id="mode-selector">
                <div class="radio-selector">
                    <input type="radio" name="chart-mode" value="interannual" id="chart-mode-interanual" checked />
                    <label for="chart-mode-interanual">interannual</label>
                </div>
                <div class="radio-selector">
                    <input type="radio" name="chart-mode" value="comparative" id="chart-mode-comparative" />
                    <label for="chart-mode-comparative">comparative</label>
                </div>
            </div>

            <ul id="info-table"></ul>
        </div>

        <div id="chart-wrapper"></div>

        <div id="metric-selector">
            <ul class="general-selector"></ul>
            <ul class="regional-selector"></ul>
        </div>
    </body>

    <script type="text/template" id="metric-list-tpl">
        <% _.each(metrics, function (m) { %>
            <li class="toggle <%= (m.active) ? 'active' : '' %>" data-key="<%= m.key %>" <%= (m.color !== null) ? 'style="border-bottom-color: ' + m.color + ';"' : '' %>>
                <%= m.title %>
            </li>
        <% }); %>
    </script>

    <script type="text/template" id="info-table-row-tpl">
        <li class="info-table-row <%= isActive %> <%= isEmpty %>">
            <span class="info-table-cell info-table-label"><%= label %></span>
            <span class="info-table-cell info-table-total font-ms"><%= total %></span>
            <span class="info-table-cell info-table-monhtly-diff <%= monhtlyTrend %> font-ms"><%= monhtlyDiff %></span>
            <span class="info-table-cell info-table-yearly-diff <%= yearlyTrend %> font-ms"><%= yearlyDiff %></span>
        </li>
    </script>

    <script type="text/template" id="info-box-tpl">
        <div class="title"><%= title %></div>
        <% if ( val !== null ) { %>
            <% if ( diff !== null ) { %>
                <div class="diff font-ms"><%= diff %></div>
            <% } %>
            <div class="val font-ms"><%= val %></div>
        <% } else { %>
            <div class="no-data">Sin datos</div>
        <% } %>
    </script>

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="vendor/d3/d3.min.js"></script>

    <script type="text/javascript" src="js/mixins.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">

        ianual.init();

    </script>
</html>
