<html>
    <head>
        <title>Interanual - Javiscript.me</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>
            <div class="l1">Inter</div>
            <div class="l2">anual</div>
        </h1>

        <div id="info-box"></div>

        <div id="chart-wrapper"></div>

        <div id="mode-selector">
            <input type="radio" name="chart-mode" value="interannual" />interannual
            <input type="radio" name="chart-mode" value="comparative" />comparative
        </div>

        <div id="metric-selector">
            <ul class="general-selector"></ul>
            <ul class="reginal-selector"></ul>
        </div>
    </body>

    <script type="text/template" id="metric-list-tpl">
        <% _.each(metrics, function (m) { %>
            <li class="toggle <%= (m.active) ? 'active' : '' %>" data-key="<%= m.key %>"><%= m.title %></li>
        <% }); %>
    </script>

    <script type="text/template" id="info-box-tpl">
        <div class="current">
            <h3><%= currentDate %></h3>
            <div class="value"><%= currentTotal %></div>
        </div>
        <div class="previous">
            <h3><%= prevYearDate %></h3>
            <% if ( prevYear ) { %>
                <div class="value"><%= prevYearTotal %></div>
                <div class="value"><%= interannualValue %></div>
            <% } else { %>
                Sin Datos
            <% } %>
        </div>
        <div class="interannualDiff">
            <h3>IA Diff</h3>
            <% if ( interannualDiff ) { %>
                <div class="value"><%= interannualDiffValue %></div>
            <% } else { %>
                Sin Datos
            <% } %>
        </div>
    </script>

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="vendor/d3/d3.min.js"></script>

    <script type="text/javascript" src="js/mixins.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">

        ianual.init();

    </script>
</html>
