<html>
    <head>
        <title>Interanual - Javiscript.me</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <section id="main">

            <header class="block">
                <h1>Interanual</h1>
            </header>


            <div class="block full-width clearfix">
                <div class="info-col">
                    <ul id="info-table" class="info-table"></ul>
                </div>

                <div id="chart-wrapper"></div>
            </div>

            <div class="chart-options block clearfix">

                <div id="mode-selector" class="mode-selector">
                    <h4>Modo</h4>
                    <div class="radio-selector checked">
                        <input type="radio" name="chart-mode" value="interannual" id="chart-mode-interanual" checked />
                        <label for="chart-mode-interanual">Interanual</label>
                    </div>
                    <div class="radio-selector">
                        <input type="radio" name="chart-mode" value="comparative" id="chart-mode-comparative" />
                        <label for="chart-mode-comparative">Comparativo</label>
                    </div>
                </div>

                <div id="metric-selector" class="metric-selector clearfix">
                    <div class="metric-selector-block clearfix">
                        <h4>General</h4>
                        <ul class="general-selector"></ul>
                    </div>
                    <div class="metric-selector-block clearfix">
                        <h4>Autonomias</h4>
                        <ul class="regional-selector"></ul>
                    </div>
                </div>

            </div>
        </section>

    </body>

    <script type="text/template" id="metric-list-tpl">
        <% _.each(metrics, function (m) { %>
            <li class="toggle <%= (m.active) ? 'active' : '' %>" data-key="<%= m.key %>" <%= (m.color !== null) ? 'style="border-bottom-color: ' + m.color + ';"' : '' %>>
                <%= m.title %>
            </li>
        <% }); %>
    </script>

    <script type="text/template" id="info-table-header-tpl">
        <li class="info-table-header">
            <span><%= month %></span>
            <div class="info-table-header-border">
                <span class="info-table-header-border-active active-<%= active %>"></span>
            </div>
        </li>
    </script>

    <script type="text/template" id="info-table-row-tpl">
        <li class="info-table-row <%= isActive %> <%= isEmpty %>">
            <span class="info-table-cell info-table-label"><%= label %></span>
            <span class="info-table-cell info-table-yearly-diff <%= yearlyTrend %> font-ms"><%= yearlyDiff %></span>
            <span class="info-table-cell info-table-total font-ms"><%= total %></span>
            <span class="info-table-cell info-table-monhtly-diff <%= monhtlyTrend %> font-ms"><%= monhtlyDiff %></span>
        </li>
    </script>

    <script type="text/javascript" src="js/libraries.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">ianual.init();</script>
</html>
